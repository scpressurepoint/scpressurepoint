<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Tracker - Pressure Point Powerwashing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .customer-card {
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        
        .customer-card.new {
            border-left-color: #3b82f6;
        }
        
        .customer-card.quoted {
            border-left-color: #f59e0b;
        }
        
        .customer-card.scheduled {
            border-left-color: #8b5cf6;
        }
        
        .customer-card.completed {
            border-left-color: #10b981;
        }
        
        .customer-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-new { background: #dbeafe; color: #1e40af; }
        .status-quoted { background: #fef3c7; color: #92400e; }
        .status-scheduled { background: #ede9fe; color: #6d28d9; }
        .status-completed { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Customer Tracker</h1>
            <p class="text-xl text-gray-600">Pressure Point Powerwashing - Business Management</p>
        </header>

        <!-- Add New Customer Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fas fa-user-plus text-blue-600 mr-3"></i>
                Add New Customer
            </h2>
            <form id="customerForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <input type="text" id="customerName" placeholder="Customer Name" class="p-3 border border-gray-300 rounded-lg" required>
                <input type="tel" id="customerPhone" placeholder="Phone Number" class="p-3 border border-gray-300 rounded-lg" required>
                <input type="email" id="customerEmail" placeholder="Email (optional)" class="p-3 border border-gray-300 rounded-lg">
                <input type="text" id="customerAddress" placeholder="Address" class="p-3 border border-gray-300 rounded-lg">
                <select id="serviceType" class="p-3 border border-gray-300 rounded-lg" required>
                    <option value="">Select Service</option>
                    <option value="Driveway">Driveway Cleaning</option>
                    <option value="Sidewalk">Sidewalk Cleaning</option>
                    <option value="Patio">Patio/Deck Cleaning</option>
                    <option value="Multiple">Multiple Services</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" id="squareFootage" placeholder="Square Footage (optional)" class="p-3 border border-gray-300 rounded-lg">
                <textarea id="notes" placeholder="Notes..." class="p-3 border border-gray-300 rounded-lg md:col-span-2 lg:col-span-3" rows="2"></textarea>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold md:col-span-2 lg:col-span-3">
                    <i class="fas fa-plus mr-2"></i>Add Customer
                </button>
            </form>
        </div>

        <!-- Filter Tabs -->
        <div class="flex flex-wrap gap-2 mb-6">
            <button onclick="filterCustomers('all')" class="filter-btn bg-gray-800 text-white px-4 py-2 rounded-lg font-semibold">
                All Customers (<span id="count-all">0</span>)
            </button>
            <button onclick="filterCustomers('new')" class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold">
                New Leads (<span id="count-new">0</span>)
            </button>
            <button onclick="filterCustomers('quoted')" class="filter-btn bg-yellow-600 text-white px-4 py-2 rounded-lg font-semibold">
                Quoted (<span id="count-quoted">0</span>)
            </button>
            <button onclick="filterCustomers('scheduled')" class="filter-btn bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold">
                Scheduled (<span id="count-scheduled">0</span>)
            </button>
            <button onclick="filterCustomers('completed')" class="filter-btn bg-green-600 text-white px-4 py-2 rounded-lg font-semibold">
                Completed (<span id="count-completed">0</span>)
            </button>
        </div>

        <!-- Customer List -->
        <div id="customerList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Customer cards will be inserted here -->
        </div>

        <!-- Export Data -->
        <div class="mt-8 text-center">
            <button onclick="exportData()" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-3 rounded-lg font-semibold">
                <i class="fas fa-download mr-2"></i>Export Customer Data
            </button>
        </div>
    </div>

    <script>
        let customers = JSON.parse(localStorage.getItem('ppw-customers') || '[]');
        let currentFilter = 'all';

        // Add new customer
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const customer = {
                id: Date.now().toString(),
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                email: document.getElementById('customerEmail').value,
                address: document.getElementById('customerAddress').value,
                serviceType: document.getElementById('serviceType').value,
                squareFootage: document.getElementById('squareFootage').value,
                notes: document.getElementById('notes').value,
                status: 'new',
                dateAdded: new Date().toLocaleDateString(),
                lastContact: new Date().toLocaleDateString()
            };

            customers.unshift(customer);
            saveCustomers();
            renderCustomers();
            this.reset();
        });

        // Save customers to localStorage
        function saveCustomers() {
            localStorage.setItem('ppw-customers', JSON.stringify(customers));
        }

        // Update customer status
        function updateStatus(customerId, newStatus) {
            const customer = customers.find(c => c.id === customerId);
            if (customer) {
                customer.status = newStatus;
                customer.lastContact = new Date().toLocaleDateString();
                saveCustomers();
                renderCustomers();
            }
        }

        // Delete customer
        function deleteCustomer(customerId) {
            if (confirm('Are you sure you want to delete this customer?')) {
                customers = customers.filter(c => c.id !== customerId);
                saveCustomers();
                renderCustomers();
            }
        }

        // Filter customers
        function filterCustomers(status) {
            currentFilter = status;
            renderCustomers();
            
            // Update active tab
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-gray-800');
                btn.classList.add('bg-gray-600');
            });
            event.target.classList.remove('bg-gray-600');
            event.target.classList.add('bg-gray-800');
        }

        // Render customer list
        function renderCustomers() {
            const container = document.getElementById('customerList');
            const filteredCustomers = currentFilter === 'all' 
                ? customers 
                : customers.filter(c => c.status === currentFilter);

            container.innerHTML = '';

            if (filteredCustomers.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-users text-gray-400 text-6xl mb-4"></i>
                        <p class="text-xl text-gray-600">No customers found</p>
                    </div>
                `;
                return;
            }

            filteredCustomers.forEach(customer => {
                const card = document.createElement('div');
                card.className = `customer-card ${customer.status} bg-white rounded-lg shadow-md p-6`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-gray-900">${customer.name}</h3>
                        <span class="status-badge status-${customer.status}">${customer.status}</span>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <p class="flex items-center text-gray-600">
                            <i class="fas fa-phone mr-2"></i>
                            <a href="tel:${customer.phone}" class="text-blue-600 hover:underline">${customer.phone}</a>
                        </p>
                        ${customer.email ? `
                            <p class="flex items-center text-gray-600">
                                <i class="fas fa-envelope mr-2"></i>
                                <a href="mailto:${customer.email}" class="text-blue-600 hover:underline">${customer.email}</a>
                            </p>
                        ` : ''}
                        ${customer.address ? `
                            <p class="flex items-center text-gray-600">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                ${customer.address}
                            </p>
                        ` : ''}
                        <p class="flex items-center text-gray-600">
                            <i class="fas fa-tools mr-2"></i>
                            ${customer.serviceType}
                        </p>
                        ${customer.squareFootage ? `
                            <p class="flex items-center text-gray-600">
                                <i class="fas fa-ruler mr-2"></i>
                                ${customer.squareFootage} sq ft
                            </p>
                        ` : ''}
                    </div>
                    
                    ${customer.notes ? `
                        <div class="mb-4">
                            <p class="text-sm text-gray-600 bg-gray-50 p-2 rounded">${customer.notes}</p>
                        </div>
                    ` : ''}
                    
                    <div class="text-xs text-gray-500 mb-4">
                        Added: ${customer.dateAdded} | Last Contact: ${customer.lastContact}
                    </div>
                    
                    <div class="flex flex-wrap gap-2">
                        <select onchange="updateStatus('${customer.id}', this.value)" class="text-sm p-2 border border-gray-300 rounded flex-1">
                            <option value="new" ${customer.status === 'new' ? 'selected' : ''}>New Lead</option>
                            <option value="quoted" ${customer.status === 'quoted' ? 'selected' : ''}>Quoted</option>
                            <option value="scheduled" ${customer.status === 'scheduled' ? 'selected' : ''}>Scheduled</option>
                            <option value="completed" ${customer.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                        <button onclick="deleteCustomer('${customer.id}')" class="text-red-600 hover:text-red-800 p-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });

            // Update counts
            updateCounts();
        }

        // Update status counts
        function updateCounts() {
            document.getElementById('count-all').textContent = customers.length;
            document.getElementById('count-new').textContent = customers.filter(c => c.status === 'new').length;
            document.getElementById('count-quoted').textContent = customers.filter(c => c.status === 'quoted').length;
            document.getElementById('count-scheduled').textContent = customers.filter(c => c.status === 'scheduled').length;
            document.getElementById('count-completed').textContent = customers.filter(c => c.status === 'completed').length;
        }

        // Export data as CSV
        function exportData() {
            if (customers.length === 0) {
                alert('No customers to export');
                return;
            }

            const headers = ['Name', 'Phone', 'Email', 'Address', 'Service Type', 'Square Footage', 'Status', 'Notes', 'Date Added', 'Last Contact'];
            const csvContent = [
                headers.join(','),
                ...customers.map(c => [
                    c.name,
                    c.phone,
                    c.email || '',
                    c.address || '',
                    c.serviceType,
                    c.squareFootage || '',
                    c.status,
                    (c.notes || '').replace(/,/g, ';'),
                    c.dateAdded,
                    c.lastContact
                ].map(field => `"${field}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pressure-point-customers-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Initialize
        renderCustomers();
    </script>
</body>
</html>
